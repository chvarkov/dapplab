<div class="container">
	<span class="text">
		Xtoolkit is an MIT licensed open-source project. <br />
		Hence, it grows thanks to the sponsors and support. <br />

	</span>

	<div class="qr-code">

	<div class="payment-info"><app-address [address]="address"></app-address></div>

	<div class="payment-info">HT: @{{herotag}}</div>
