<mat-select class="bool"
			[placeholder]="placeholder"
            panelClass="select-panel"
			(selectionChange)="onChange.emit($event.value)">
	<mat-option *ngIf="nullable" [value]="null">null</mat-option>
	<mat-option [value]="true">true</mat-option>
	<mat-option [value]="false">false</mat-option>
</mat-select>
