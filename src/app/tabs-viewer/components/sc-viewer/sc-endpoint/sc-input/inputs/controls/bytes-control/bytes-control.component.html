<div class="bytes-control-container">
	<textarea class="textarea"
			  (change)="onChangedValue($event)"
		      [disabled]="disabled">{{value}}</textarea>
	<div class="encoding-method">
		<mat-select class="encoding-method-select" (selectionChange)="onChangeEncodingMethod($event.value)" panelClass="select-panel">
			<mat-option *ngFor="let method of encodingMethods" [value]="method">
				{{method}}
			</mat-option>
		</mat-select>
	</div>
</div>
