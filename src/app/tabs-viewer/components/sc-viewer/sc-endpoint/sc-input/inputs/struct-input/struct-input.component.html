<div class="container">
	<div class="header">
		{{name}}
	</div>
	<div class="fields">
		<div class="field" *ngFor="let field of getFields()" [formGroup]="form">
			<app-sc-input class="input"
						  [chainId]="chainId"
						  [projectId]="projectId"
						  [name]="field.name"
						  [type]="field.type"
						  [formControlName]="field.name">
			</app-sc-input>
		</div>
	</div>
</div>
