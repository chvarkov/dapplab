<div class="query-container">
	<div class="caller">
		<app-select class="wallet-select"
					label="Caller"
					(selectionChange)="wallet = $event.value">
			<app-option [value]="undefined">No caller</app-option>
			<app-option *ngFor="let wallet of wallets" [value]="wallet">{{wallet.name}}</app-option>
		</app-select>
	</div>
	<div class="actions">
		<button class="action-button primary-action query-btn" (click)="submit()">Query</button>
	</div>
</div>
