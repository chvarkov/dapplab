<div class="query-container">
	<div class="wallet">
		<mat-select class="wallet-select"
					placeholder="Caller"
					(selectionChange)="wallet = $event.value">
			<mat-option [value]="undefined">No caller</mat-option>
			<mat-option *ngFor="let wallet of wallets" [value]="wallet">{{wallet.name}}</mat-option>
		</mat-select>
	</div>
	<div class="actions">
		<button class="button query" (click)="submit()">Query</button>
	</div>
</div>
