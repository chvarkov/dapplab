<div class="query-container">
	<div class="caller">
		<app-form-field title="Caller">
			<mat-select class="caller" placeholder="Caller"
						panelClass="select-panel"
						(selectionChange)="wallet = $event.value">
				<mat-option [value]="undefined">No caller</mat-option>
				<mat-option *ngFor="let wallet of wallets" [value]="wallet">{{wallet.name}}</mat-option>
			</mat-select>
		</app-form-field>
	</div>
	<div class="actions">
		<button mat-raised-button class="action-button primary-action query-btn" (click)="submit()">Query</button>
	</div>
</div>
