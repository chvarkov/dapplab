<form class="header-container">
	<div class="material-icons icon" [ngStyle]="{color: 'sc' | componentColor}">code</div>

	<app-address-input class="address" [value]="address"
                       type="sc"
                       [chainId]="chainId"
                       (changed)="onChangeAddress($event)"></app-address-input>
</form>
