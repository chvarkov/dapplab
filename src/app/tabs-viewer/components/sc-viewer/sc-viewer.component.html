<div class="sc-viewer-container" *ngIf="projectSc">
	<ng-container *ngIf="(projectSc.abi | sc:projectSc?.address || '') as smartContract">
		<app-toolbar>
			<div left-side class="toolbar-left-side">
				<app-address-input [chainId]="chainId" [address]="projectSc?.address || ''"></app-address-input>
			</div>
			<app-toolbar-icon-button right-side appTooltip tooltip="Import RAW call">add</app-toolbar-icon-button>
			<app-toolbar-icon-button right-side appTooltip tooltip="Expand all">expand_more</app-toolbar-icon-button>
			<app-toolbar-icon-button right-side appTooltip tooltip="Hide all">expand_less</app-toolbar-icon-button>
		</app-toolbar>
		<app-tabs navPosition="bottom">
			<app-tab top title="Endpoints">
				<app-sc-endpoint *ngFor="let endpoint of smartContract.getAbi().getAllEndpoints()"
								 [projectId]="projectSc.id"
								 [chainId]="chainId"
								 [endpoint]="endpoint"
								 [wallets]="(wallets$ | async) || []"
								 [sc]="smartContract">
				</app-sc-endpoint>
			</app-tab>
			<app-tab  top title="Tokens">
				<app-toolbar>
					<app-toolbar-icon-button right-side appTooltip tooltip="Reload">refresh</app-toolbar-icon-button>
				</app-toolbar>
				<app-sc-tokens [positions]="(tokens$ | async) || []" [native]="(native$ | async) || '0'"></app-sc-tokens>
			</app-tab>
			<app-tab  top title="NFTs">
				<app-toolbar>
					<app-toolbar-icon-button right-side appTooltip tooltip="Reload">refresh</app-toolbar-icon-button>
				</app-toolbar>
				<app-sc-nfts></app-sc-nfts>
			</app-tab>
			<app-tab  top title="Code">
				<app-toolbar>
					<app-toolbar-icon-button right-side appTooltip tooltip="Download WASM file">download</app-toolbar-icon-button>
				</app-toolbar>
				<app-sc-code [code]="(code$ | async) || ''"></app-sc-code>
			</app-tab>
		</app-tabs>
	</ng-container>
</div>
