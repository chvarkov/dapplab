<app-modal-dialog-header title="Enter your password" [dialogRef]="dialogRef"></app-modal-dialog-header>
<div class="content">
	<app-form-field title="Password">
		<input type="password" matInput [formControl]="password">
	</app-form-field>
</div>
<div class="actions">
	<button mat-flat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
	<button mat-flat-button
			class="submit-button"
			[disabled]="password.invalid"
			(click)="submit()">
		Sign in
	</button>
</div>
