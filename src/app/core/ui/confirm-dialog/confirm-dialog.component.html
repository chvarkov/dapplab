<app-modal-dialog-header [title]="data.title" [dialogRef]="dialogRef"></app-modal-dialog-header>
<div class="content">
	{{data.message}}
</div>

<div class="actions">
	<button mat-flat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
	<button mat-flat-button class="confirm-button" (click)="dialogRef.close(true)">Confirm</button>
</div>
