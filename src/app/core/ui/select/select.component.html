<div #selector class="select" [ngClass]="getCssClass('element')" (click)="switchShowOptions($event)">
	<div class="label">{{defaultElement?.name || currentSelectedElement?.name || placeholder}}</div>
	<div class="icon material-icons">expand_more</div>
</div>

<div class="options-container"
	 [ngClass]="getCssClass('options')"
	 *ngIf="isVisibleOptions"
	 [ngStyle]="{minWidth: selector.clientWidth  + 'px'}">
	<ng-content></ng-content>
</div>
