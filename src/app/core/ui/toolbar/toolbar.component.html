<div class="toolbar-container" [ngClass]="{'left-border': borderLeft, 'right-border': borderRight}">
	<div class="left-side">
		<span *ngIf="title" class="toolbar-title" [ngClass]="'title-' + titleSize">{{title}}</span>
		<ng-content select="[left-side]"></ng-content>
	</div>
	<div class="right-side">
		<ng-content select="[right-side]"></ng-content>
	</div>
</div>
