<span class="address">
	{{label}}
	{{address | shortString:maxLength}}
	<span class="material-icons action" appTooltip tooltip="Copy" (click)="copy()">
		content_copy
	</span>
	<span class="material-icons action"
		  appTooltip tooltip="Explore"
		  *ngIf="(network$ | async) as network"
		  (click)="explore(network.explorerUrl)">
		search
	</span>
</span>
