<span class="tx-hash">
	{{label}}
	<span [ngClass]="{interactive: interactive}" (click)="$event.stopImmediatePropagation(); open.emit()">
		{{txHash | shortString:maxLength}}
	</span>
	<span class="material-icons action" (click)="copy()" matTooltip="Copy">
		content_copy
	</span>
	<span class="material-icons action"
		  matTooltip="Explore"
		  *ngIf="(network$ | async) as network"
		  (click)="explore(network.explorerUrl)">
		search
	</span>
</span>
