<span class="tx-hash">
	{{label}}
	<span [ngClass]="{interactive: interactive}">{{txHash}}</span>
	<span class="material-icons action" (click)="copy()" appTooltip tooltip="Copy">
		content_copy
	</span>
	<span class="material-icons action"
		  appTooltip tooltip="Explore"
		  *ngIf="(network$ | async) as network"
		  (click)="explore(network.explorerUrl)">
		search
	</span>
</span>
