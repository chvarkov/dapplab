<div class="tabs-container">
	<ng-content select="[top]"></ng-content>
	<ul class="nav" [ngClass]="{'bottom-nav': navPosition === 'bottom'}">
		<li *ngFor="let tab of tabs"
			class="tab"
			[ngClass]="{'active': tab.active === true }"
			(click)="selectTab(tab)">
			{{tab.title}}
		</li>
	</ul>
	<ng-content select="[bottom]"></ng-content>
</div>
