<app-modal-dialog-header title="Set wallet name" [dialogRef]="dialogRef"></app-modal-dialog-header>
<div content class="content">
	<app-form-field title="Wallet name">
		<input matInput [(ngModel)]="name">
	</app-form-field>
</div>

<div class="actions">
	<button mat-flat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
	<button mat-flat-button
			class="create-button"
			[disabled]="!name"
			(click)="setName()">Set name</button>
</div>
