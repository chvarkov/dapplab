<app-modal-dialog title="Create project" [dialogRef]="dialogRef">
	<div content class="content">
		<input class="project-name" [(ngModel)]="projectName" placeholder="Project name">

		<app-select class="network-select"
					placeholder="Network"
					(selectionChange)="chainId = $event.value">
			<app-option *ngFor="let network of (networks$ | async) || []" [value]="network.chainId">
				{{network.name}}
			</app-option>
		</app-select>
	</div>

	<div actions>
		<div class="actions">
			<button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
			<button class="create-button"
					[disabled]="!projectName || !chainId"
					(click)="create()">Create</button>
		</div>
	</div>
</app-modal-dialog>
