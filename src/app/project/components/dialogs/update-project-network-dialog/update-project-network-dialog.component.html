<app-modal-dialog-header title="Update project network" [dialogRef]="dialogRef"></app-modal-dialog-header>
<div class="content">
	<app-form-field title="Network">
		<mat-select placeholder="Network"
					panelClass="select-panel"
					(selectionChange)="onChangeNetwork($event.value)">
			<mat-option *ngFor="let network of (networks$ | async) || []" [value]="network.chainId">
				{{network.name}}
			</mat-option>
		</mat-select>
	</app-form-field>
</div>

<div class="actions">
	<button mat-flat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
	<button mat-flat-button class="create-button"
			[disabled]="!chainId"
			(click)="update()">Update</button>
</div>
