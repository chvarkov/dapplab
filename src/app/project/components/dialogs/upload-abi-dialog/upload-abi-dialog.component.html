<app-modal-dialog-header title="Upload ABI" [dialogRef]="dialogRef"></app-modal-dialog-header>
<div class="content">
	<button class="upload-button" (click)="fileUploader.click()">
		{{fileName || 'Select ABI'}}
	</button>

	<input #fileUploader
		   hidden
		   type="file"
		   accept="application/json"
		   (change)="onFileSelected($event)">

	<ng-container *ngIf="fileName">
		<input class="sc-name"
			   [(ngModel)]="smartContractName"
			   placeholder="Smart contract name">

		<div class="parsed-result">
			<div class="row">Types: {{types}}</div>
			<div class="row">Endpoints: {{endpoints}}</div>
		</div>
	</ng-container>
</div>
<div class="actions">
	<button mat-flat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
	<button mat-flat-button class="create-button" [disabled]="!fileName || !smartContractName" (click)="submit()">Upload</button>
</div>
