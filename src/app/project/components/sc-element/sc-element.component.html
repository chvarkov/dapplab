<div class="sc-element-container" *ngIf="sc" (click)="select()">
	<div class="primary-info">
		<div>{{sc.name}}</div>
		<div>{{address || 'without address'}}</div>
	</div>
	<div>Endpoints: {{sc.abi.endpoints.length}}</div>
	<div>Types: {{sc.abi.types.length}}</div>


	<app-asset-positions-list [positions]="(positions$ | async) || []"
							  [nativeAmount]="(native$ | async) || '0'"></app-asset-positions-list>
</div>
