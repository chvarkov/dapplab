<div *ngIf="preview" class="transaction-container">
	<div class="primary-info">
		{{preview.hash}}
		<app-transaction-status-badge [status]="preview.status"></app-transaction-status-badge>
	</div>
	<div class="tech-details">{{preview.calledSc}} {{preview.function}}</div>
	<div class="finance-details">{{preview.initiator}} {{preview.amount}} {{preview.amount}}</div>
</div>
