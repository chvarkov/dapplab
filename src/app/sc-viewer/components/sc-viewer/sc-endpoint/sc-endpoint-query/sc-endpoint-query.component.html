<div class="query-container">
	<div class="wallet">
		<app-select placeHolder="Caller"
					[defaultElement]="{name: 'No caller', value: null}"
					size="medium"
					(selectedElement)="onSelectedWallet($event)">
			<app-option [value]="undefined">No caller</app-option>
			<app-option *ngFor="let wallet of wallets" [value]="wallet">{{wallet.name}}</app-option>
		</app-select>
	</div>
	<div class="actions">
		<button class="button query" (click)="submit()">Query</button>
	</div>
</div>
